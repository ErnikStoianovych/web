<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розширений калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Розширений калькулятор</h2>
        <input type="number" id="num1" placeholder="Введіть число 1">
        <input type="number" id="num2" placeholder="Введіть число 2">
        
        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">×</button>
            <button onclick="calculate('/')">÷</button>
            <button onclick="calculate('%')">%</button>
            <button onclick="calculate('^')">xʸ</button>
            <button onclick="calculateRoot()">√</button>
        </div>

        <h3>Результат: <span id="result">0</span></h3>

        <h3>Історія:</h3>
        <ul id="history"></ul>

        <button class="clear-btn" onclick="clearHistory()">Очистити історію</button>
    </div>

    <script src="js.js"></script>
</body>
</html>
